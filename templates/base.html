<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TaskBank</title>
  <link type = "text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </link>
  <script src="{{ url_for('static', filename='js/script.js')}}"></script>
</head>

<body>
{% block content %}
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="{{url_for('start')}}">О Нас</a>
    <a href="{{ url_for('showBanks') }}">Мои наборы</a>
    <a href="{{url_for('profile')}}">Личный кабинет</a>
  </div>


  <header>
    <div class="container">
      <div class="header_line">
        <div class="header_logo">
          <span onclick="openNav()"><img src="{{ url_for('static', filename='images/subject.png') }}" alt=""></span>
          <a class="header_logo_item" href="{{url_for('start')}}">TaskBank</a>
        </div>

        <div class="account">
          <!--<a href="#" class="account_item"><img src="photo/bell.png" alt=""></a>-->
          {% if current_user.is_authenticated %}
            <a href="{{url_for('profile')}}" class="account_item">{{ current_user.GetLastName() }} {{ current_user.GetFirstName() }} {{ current_user.GetMiddleName() }}</a>
            <a href="" class="account_item"><img src="{{ url_for('static', filename='images/User_cicrle_duotone.png') }}" alt=""></a>
            <a href="{{url_for('logout')}}">Выход</a>
            {% else %}
            <a class="account_item" href="{{url_for('login')}}">Войти</a>
            <a class="account_item" href="{{url_for('register')}}">Регистрация</a>
          {% endif %}
            </div>

        <!--<div class="header_nav">
          <a href="#"><img src="photo/eject.png" alt=""></a>
          <a href="@">Личный кабинет</a>
          <a href="@">Выход</a>
        </div>-->
      </div>
    </div>
  </header>


  <footer>
    <div class="container">

    </div>
  </footer>
{% endblock %}
</body>
</html>
